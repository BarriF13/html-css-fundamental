<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /*We make vars in root scope so we can use it anywhere in style sheet--use for primary and secondary color and common use color  */
    :root {
      --max-width:1100px;
      --primary-color: rgb(80, 123, 241);
      --secondary-color:skyblue;
      --light-color: #dddfdf;
      --box-1-width:1;
      --box-2-width:2;
    }
    *{
      margin: 0;
      padding: 0;
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.4;
     
      background: var(--light-color);
    }

    header {
      background: var(--primary-color);
      color: white;
      text-align: center;
      border-bottom: 5px var(--secondary-color) solid;
    }
    .container {
      display: flex;
      margin: auto;
      max-width: var(--max-width);

    }
    .box {
      background: var(--primary-color);
      border-bottom: 5px var(--secondary-color) dotted;
      color: white;
      padding: 1rem;
      margin: 1rem;
    }
.box-1 {
  flex: var(--box-1-width);
}
.box-2 {
  flex: var(--box-2-width);
}
  </style>
  <title>Css variable</title>
</head>
<body>
  <header>
    <h1>Css Variable</h1>
  </header>

</html>
